<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Properties</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <h1 class="mb-4 text-center">Saved Properties</h1>

    {% if properties %}
        <div class="row g-4">
            {% for p in properties %}
            <div class="col-md-4">
                <div class="card h-100 shadow-sm">
                    <img src="{{ url_for('static', filename='images/' + p[12]) }}" 
                         class="card-img-top" alt="{{ p[1] }}" style="height:200px; object-fit:cover;">
                    <div class="card-body">
                        <h5 class="card-title">{{ p[1] }}</h5>
                        <p class="card-text text-muted">{{ p[2] }}</p>
                        <p class="fw-bold text-primary">â‚¹{{ "{:,.0f}".format(p[3]|int) }}</p>
                        <p class="small">{{ p[5][:100] }}...</p>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <a href="{{ url_for('property_detail', id=p[0]) }}" class="btn btn-primary btn-sm">View</a>
                        <a href="{{ url_for('delete_saved_property', property_id=p[0]) }}" 
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure you want to remove this property?');">Delete</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-info text-center">No saved properties yet.</div>
    {% endif %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
